name: Node.js CI

on:
  push:
    branches: 
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: windows-latest  # Specify Windows as the environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the repository code

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.6'  # Specify the version of Node.js you want to use

    - name: Install dependencies
      run: npm install  # Install your project dependencies

    - name: Start Bot
      run: npm run Bot1  # Optionally start your bot (not usually done in CI/CD)