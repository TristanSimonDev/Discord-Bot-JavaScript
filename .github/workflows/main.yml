name: Node.js Discord Bot

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated to v3

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Updated to v3
      with:
        node-version: '20'  # Specify Node.js version

    - name: Install dependencies
      run: npm install 

    - name: Start Bot1 
       env: 
        DISCORD_TOKEN: ${{ secrets.TokenForChatBot }}  # Access the token
      run: npm run Bot1
